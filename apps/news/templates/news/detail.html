{% extends 'base.html' %}
{% block title %}{{ news.title }}{% endblock title %}
{% block content %}
<br>
<div class="container">
  <h3>{{ news.author }}</h3>
  <img src="{{ news.image.url }}" style="height: 300px">
  <h2>{{ news.title }}</h2>
  <p>{{ news.description }}</p>
  <p>{{ news.date }}</p>
</div>
{% endblock content %}
